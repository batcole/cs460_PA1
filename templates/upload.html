<head>
    <title>Upload a photo!</title>
</head>
    <body>
        <div class="title">
            <h1>Upload a photo to Photoshare</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <label for="photo">Select photo:</label>
                <input type="file" name="photo" required='true' /><br />
               <label for="caption">Caption this:</label><br />
                 <input type="text" name="caption" required='true' /><br />
              <label for="album">Tag this:</label><br />
                <input type="text" name="tags" required='false' /><br />
                <select name="album" required='true'>
                {% for album in Albums %}
                <option value="{{album}}">{{album}}</option>
                {% endfor %}
            </select><br />
                <input type="submit" value="Upload" name="Submit"/>

            </form>

        <label for="album">album name:</label><br />


        <form method="post" enctype="multipart/form-data" action="/upload">

        <label for="Album Name">What would you like to call your new album?:</label><br />
        <input type="text" name="albumName" required='false' /><br />
        <input type="submit" value="createAlbum" name="Submit"/>

        </form>



        {% if albums %}
                <h2>Here's your albums</h2>
                    <ul>
                    {% for album in albums %}
                        {{ album[2] }}
                     {% endfor %}
                     </ul>
            {% endif %}
    </body>
