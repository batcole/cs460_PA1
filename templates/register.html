<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" required='true'/><br />

                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />

                <label for="f_name">Enter your First Name:</label>
                <input type="f_name" name ="f_name" required="true" /><br />

                <label for="l_name">Enter your Last Name:</label>
                <input type="l_name" name ="l_name" /><br />

                <label for="h_town">Enter your Hometown:</label>
                <input type="h_town" name ="h_town" /><br />

                <label for="dob">Enter your Date of Birth (YYYY-MM-DD):</label>
                <input type="dob" name ="dob" /><br />

                <input type="submit" />
            </form>
         </div>


    </body>
